<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    
    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
            th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
          th:src="@{/js/jquery-2.1.4.min.js}"></script>
    
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    
</head>

<body>

 
<div class="container" th:replace="fragments/header :: header">
	<p>header</p>
</div>
 
<!-- <h2 th:text="${user.userName}"></h2> -->

<div class="showUsersTrainings container">
	<div class="row">
		<div id="trainingListTable"
			class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10">			
			<h2>This is going to be new User</h2>
			<!--  method="post"-->
			 <form th:object="${user}" th:action="@{/newUser/}" method="post" >
			 				<input type="hidden" th:field="*{user_id}"/>
			 				<input type="hidden" th:field="*{authority}"/>
			 				<input type="hidden" th:field="*{created}"/>
			 				<div class="row">
                                <div class="col-md-4 form-group" >
                                    <label >User name:</label>
                                    <input type="text" class="form-control" th:field="*{userName}" />                                    
                                </div>
                                <div class="col-md-4 form-group" >
                                    <label >User email:</label>
                                    <input type="text" class="form-control" th:field="*{user_email}" />                                    
                                </div>
                                <div class="col-md-4 form-group" >
                                    <label >Password:</label>
                                    <input type="text" class="form-control" th:field="*{password}" />                                    
                                </div>
                            </div>
			 				<button type="submit" class="btn btn-primary">Submit</button>
			 </form>
		</div>
	</div>
</div>

<div class="container" th:replace="fragments/footer :: footer">
<p>footer</p>
</div>

</body>

</html>
